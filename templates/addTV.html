{% extends "layouts/layout1.html" %}

{% block title %}
Add TV Show
{% endblock %}

{% block pagetitle %}
Add TV Show
{% endblock %}

{% block content %}
<div class="container">
<h1>{{ _('Login') }}</h1>
<form method="POST" action="/post_TVShow">
  <br /><br /><br />
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" id="title">

        <label for="releaseDateTime">Release Date Time:</label>
        <input type="datetime-local" class="form-control" name="releaseDateTime" id="releaseDateTime">

        <label for="producer">Producer:</label>
        <input type="text" class="form-control" name="producer" id="producer">

        <label for="description">Description:</label>
        <input type="text" class="form-control" name="description" id="description">

        <label for="image">Image Url:</label>
        <input type="text" class="form-control" name="image" id="image">
               <br />
        <label for="genre">Genre:</label> <br />
        <select name="genre" id="genre">
          <option value="comedy">Comedy</option>
          <option value="scifi">Scifi</option>
          <option value="horror">Horror</option>
          <option value="action">Action</option>

        </select>
        <br />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
